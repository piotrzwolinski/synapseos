# =============================================================================
# UI Configuration for Graph Visualization
# "Product Ecosystem Map" - Professional sales visualization
# =============================================================================

graph_visualization:
  # Default style for unknown node types
  default:
    color: "#94a3b8"
    size: 10
    icon: "circle"
    group: "Other"

  # Node type styles - Visually striking product ecosystem
  node_styles:
    # === MAIN PRODUCTS (Large, Dark Blue) ===
    ProductVariant:
      color: "#1e40af"
      size: 18
      icon: "package"
      display_name: "Product"
      group: "MainProduct"

    Product:
      color: "#1e40af"
      size: 18
      icon: "box"
      display_name: "Product"
      group: "MainProduct"

    # === OPTIONS & COMPONENTS (Medium, Emerald) ===
    FilterCartridge:
      color: "#059669"
      size: 12
      icon: "puzzle"
      display_name: "Cartridge"
      group: "Component"

    FilterConsumable:
      color: "#10b981"
      size: 11
      icon: "filter"
      display_name: "Filter"
      group: "Component"

    DuctConnection:
      color: "#14b8a6"
      size: 10
      icon: "link"
      display_name: "Connection"
      group: "Component"

    # === MATERIALS & TECH (Medium, Purple/Violet) ===
    Material:
      color: "#7c3aed"
      size: 12
      icon: "shield"
      display_name: "Material"
      group: "Material"

    Option:
      color: "#8b5cf6"
      size: 11
      icon: "settings"
      display_name: "Option"
      group: "Option"

    # === KNOWLEDGE & CONCEPTS (Amber/Orange) ===
    Concept:
      color: "#f59e0b"
      size: 10
      icon: "lightbulb"
      display_name: "Concept"
      group: "Knowledge"

    Observation:
      color: "#fb923c"
      size: 9
      icon: "eye"
      display_name: "Observation"
      group: "Knowledge"

    # === CONSTRAINTS & SAFETY (Red tones) ===
    SafetyRisk:
      color: "#dc2626"
      size: 12
      icon: "alert-triangle"
      display_name: "Safety Risk"
      group: "Constraint"

    CompetitorProduct:
      color: "#ef4444"
      size: 10
      icon: "alert-circle"
      display_name: "Competitor"
      group: "Constraint"

    # === CATEGORIES & ORGANIZATION (Cyan/Sky) ===
    Category:
      color: "#0891b2"
      size: 9
      icon: "folder"
      display_name: "Category"
      group: "Category"

    Project:
      color: "#06b6d4"
      size: 11
      icon: "briefcase"
      display_name: "Project"
      group: "Category"

  # Relationship styles - Subtle, don't distract from nodes
  relationship_styles:
    # Standard relationships
    RELATES_TO:
      color: "#cbd5e1"
      width: 1.5
      dashed: false

    HAS_MATERIAL:
      color: "#a78bfa"
      width: 2
      dashed: false

    HAS_OPTION:
      color: "#a78bfa"
      width: 1.5
      dashed: false

    COMPATIBLE_WITH:
      color: "#6ee7b7"
      width: 2
      dashed: true

    ACCEPTS_CARTRIDGE:
      color: "#34d399"
      width: 2
      dashed: false

    ACCEPTS_FILTER:
      color: "#34d399"
      width: 1.5
      dashed: false

    # Constraint relationships
    TRIGGERS_RISK:
      color: "#fca5a5"
      width: 2.5
      dashed: false

    EQUIVALENT_TO:
      color: "#fbbf24"
      width: 2
      dashed: true

    # Hierarchy
    HAS_VARIANT:
      color: "#93c5fd"
      width: 1.5
      dashed: false

    IS_CATEGORY:
      color: "#67e8f9"
      width: 1
      dashed: true

  # Force-directed layout - Decluttered, spacious
  layout:
    charge_strength: -150
    link_distance: 80
    center_strength: 0.03

# =============================================================================
# Entity Card Configuration
# =============================================================================

entity_card:
  title_field: "name"
  fallback_title_fields:
    - "id"
    - "title"
    - "sku"
    - "model_name"
  priority_fields:
    - "description"
    - "dimensions"
    - "airflow_m3h"
    - "weight_kg"
    - "efficiency_class"
    - "corrosion_class"
